<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chart JS Tutorial</title>
  </head>
  <body style="background-color:rgb(3, 98, 100)"></body>

    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
            <h5>Chart JS Tutorial, Click to Interact</h5>
            <hr>
            <div>
                <canvas id="myChart"></canvas>
              </div>
        </div>
    </div>
</div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!---script for chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!---variable that creates the chart 'myChart'-->
    <script>
    const ctx = document.getElementById('myChart');

    // const data1 = [12, 19, 3, 5, 2, 3]
    // this can be used to display the data, and then just reference data1 in the dataset
    // THIS WILL BE USEFUL WHEN DISPLAYING THE MONGODB DATA

    new Chart(ctx, {
        // type of chart we want to create
        type: 'bar',
        // the data for the chart
        data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        
        // add the data
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1,
            backgroundColor: ['rgb(218, 196, 208)', 'rgb(224, 130, 157)', 'rgb(143, 87, 116)', 'rgb(17, 48, 42)', 'rgb(76, 47, 111)']  
        },{ // to add another set of data to the same chart,
            // add it as another set within the datasets array
            label: 'Actual Colors',
            data: [20, 17, 10, 11, 24, 33],
            borderWidth: 1,
            backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']  
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
    </script>

        </script>
        
    </body>
    </html>
